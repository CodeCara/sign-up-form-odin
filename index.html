<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="entire-page-container">
   <div class="img-container">
<div class="logo-plus-text-container">
<img src="assets/images/odin-logo.png" class="odin-logo"></img>
    <div class="img-overlay-text">Odin</div>
</div>
<p class="photo-credit">Photo by Daniel Olah on Unsplash</p>
   </div>
   <div class="text-container">
    <div class="intro-text-container">
        <p>snflkjsdflkawjfldaksjfl</p>

        </div>

    <div class="form-container">
<p>Let's do this!</p>
<form action="#" method="post">
   
    <div class="input-pair">
<div class="input-plus-label">
<label for="first-name">FIRST NAME</label>
<input type="text" id="first-name" name = "first-name" autocomplete="on">
</div>


<div class="input-plus-label">
<label for="last-name">LAST NAME</label>
<input type="text" id="last-name" name="last-name" autocomplete="on">
</div>
</div>


<div class="input-pair">
<div class="input-plus-label">
<label for="email">EMAIL</label>
<input type="email" id = "email" name ="email" autocomplete="on">
</div>


<div class="input-plus-label">
<label for="phone">PHONE NUMBER</label>
<input type="tel" id="phone" name="phone" autocomplete="on">
</div>
</div>




<div class="input-pair">
    <div class="input-plus-label">
    <label for="password">PASSWORD</label>
    <input type="password" id = "password" name ="password" autocomplete="on" class="password">
    <span class="password-match"></span>
    </div>
    
    
    <div class="input-plus-label">
    <label for="confirm-password">CONFIRM PASSWORD</label>
    <input type="password" id="confirm-password" name="confirm-password" autocomplete="on">
    </div>
    </div>
</form>

</div>







   
    <div class="btn-container">

<button type="submit" id="button">Create Account</button>

<p>Already have an account?  Log in</p>


    </div>
   </div>
</div>
</div>
